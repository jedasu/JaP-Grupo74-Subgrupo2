    <title>Jap Games - Formulario de Registro</title>
</head><h2>Únete:</h2>
<body>
    
    <p>
      <label for="Nombre">Nombre:</label>
        
      <input id="Nombre" type="text" maxlength="30" required><br>
    </p>
    
    <p>
      <label for="Apellido">Apellido:</label>
        
      <input id="Apellido" type="text" maxlength="30" required><br>
    </p>

    <p>
      <label for="Correo">Correo Electrónico:</label>
        
      <input id="Correo" type="mail"  required><br>
    </p>

    <p>
      <label for="Contraseña">Contraseña:</label>

      <input type="password" id="Contraseña" required minlength="8" maxlength="24" pattern="[A-Za-z0-9]+{8,24}" title="Letras y números. Tamaño mínimo:8 . Tamaño máximo:24"> <br>

    </p>

    <p>
      <label for="Confirmar contraseña">Confirmar contraseña:</label>
        
      <input type="password" placeholder="Confirmar contraseña" id="Confirmar contraseña" required><br>
    </p>

    

   <button type="submit" >Enviar</button><button type="reset">Limpiar</button>
</section>
